<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title>D3project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
   <style type="text/css">

      .home{
         -webkit-box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.1);
         box-shadow: 0 0 5px 3px rgba(0, 0, 0, 0.1);
          text-align: center;
      }
      .mout{
         -webkit-transition:all 400ms;
      }

      .montopleft{
         -webkit-transform: rotate3d(-6, 4,0 ,10deg);
         -webkit-box-shadow: -10px -10px 20px rgba(0, 0, 0, 0.1);
         box-shadow: -10px -10px 20px rgba(0, 0, 0, 0.1);
         -webkit-transition:all 400ms;
         
      }

      .montopright{
         -webkit-transform: rotate3d(6, 4,0 ,10deg);
         -webkit-box-shadow: 10px -10px 20px rgba(0, 0, 0, 0.1);
         box-shadow: 10px -10px 20px rgba(0, 0, 0, 0.1);
         -webkit-transition:all 400ms;
         
      }

      .monbottomleft{
         -webkit-transform: rotate3d(-6, -4,0 ,10deg);
         -webkit-box-shadow: -10px 10px 20px rgba(0, 0, 0, 0.1);
         box-shadow: -10px 10px 20px rgba(0, 0, 0, 0.1);
         -webkit-transition:all 400ms;
         
      }

      .monbottomright{
         -webkit-transform: rotate3d(6, -4,0 ,10deg);
         -webkit-box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
         box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
         -webkit-transition:all 400ms;
         
      }
      

   </style>
</head>
<body id="bodysite" class="timeout squares">
   <div class="switcher">
      <menu>
         <li class="squares" onclick="document.getElementById('bodysite').className='timeout squares';"></li>
         <li class="bgnoise" onclick="document.getElementById('bodysite').className='timeout bgnoise';"></li>
         <li class="white_carbon" onclick="document.getElementById('bodysite').className='timeout white_carbon';"></li>
         <li class="lghtmesh" onclick="document.getElementById('bodysite').className='timeout lghtmesh';"></li>
         <li class="white_carbonfiber" onclick="document.getElementById('bodysite').className='timeout white_carbonfiber';"></li>
      </menu>
   </div>

<div class="container">
   <!--Menu 4taraf-->
   <section class="topLeft btnmenu" onmouseover="document.getElementById('homebox').className='home montopleft';"
      onmouseout="document.getElementById('homebox').className='home mout';">Home
   </section>
   <section class="topRight btnmenu" onmouseover="document.getElementById('homebox').className='home montopright';"
      onmouseout="document.getElementById('homebox').className='home mout';">About
   </section>
   <section class="bottomLeft btnmenu" onmouseover="document.getElementById('homebox').className='home monbottomleft';"
      onmouseout="document.getElementById('homebox').className='home mout';">Resume
   </section>
   <section class="bottomRight btnmenu" onmouseover="document.getElementById('homebox').className='home monbottomright';"
      onmouseout="document.getElementById('homebox').className='home mout';">Contact
   </section>
   <!--Home-->

   <section id="homebox" class="home">
      <h1>Hamid Paskamari <br> Web Developer / Designer </h1>
   </section>

</div>
</body>
</html>
